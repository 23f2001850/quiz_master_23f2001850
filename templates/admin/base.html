{% extends 'base.html' %}

{% block title %}Admin Dashboard - Quiz Master{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                    {% block breadcrumb %}{% endblock %}
                </ol>
            </nav>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="{{ url_for('admin_dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('admin_subjects') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_subjects' %}active{% endif %}">
                    Subjects
                </a>
                <a href="{{ url_for('admin_chapters') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_chapters' %}active{% endif %}">
                    Chapters
                </a>
                <a href="{{ url_for('admin_quizzes') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_quizzes' %}active{% endif %}">
                    Quizzes
                </a>
                <a href="{{ url_for('admin_users') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_users' %}active{% endif %}">
                    Users
                </a>
            </div>
        </div>
        <div class="col-md-9">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
